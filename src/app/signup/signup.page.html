<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input [(ngModel)]="username" placeholder="username"></ion-input>
  <ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input>
  <ion-input [(ngModel)]="image" placeholder="http://..." type="url"></ion-input>
  <ion-button (click)="handleClick()"> Sign Up </ion-button>
</ion-content>

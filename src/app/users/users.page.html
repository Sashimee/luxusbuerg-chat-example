<ion-header>
  <ion-toolbar>
    <ion-title>users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button [routerLink]="['/signup']">Sign Up</ion-button>
  <!-- Exercice : Create the Log In part before 16h00 -->
  <ion-button [routerLink]="['/login']">Log In</ion-button>

  <ion-list>
    <ion-item *ngFor="let user of usersArray">
      <ion-avatar slot="start">
        <img src="{{user.picture}}">
      </ion-avatar>
      <ion-label>
        {{user.username}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
